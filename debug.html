<!DOCTYPE html>
<html>
<head>
    <title>Debug View Switching</title>
    <style>
        .view {
            display: none;
            padding: 20px;
            border: 2px solid red;
        }
        .view.active {
            display: block !important;
        }
    </style>
</head>
<body>
    <h1>View Switching Test</h1>
    <button onclick="switchViews()">Switch Views</button>
    
    <div id="view1" class="view active">
        <h2>View 1 (Initial)</h2>
        <p>This is the first view</p>
    </div>
    
    <div id="view2" class="view">
        <h2>View 2 (Target)</h2>
        <p>This is the second view</p>
    </div>
    
    <script>
        function switchViews() {
            console.log('Before switch:');
            console.log('View 1 classes:', document.getElementById('view1').className);
            console.log('View 2 classes:', document.getElementById('view2').className);
            
            document.getElementById('view1').classList.remove('active');
            document.getElementById('view2').classList.add('active');
            
            console.log('After switch:');
            console.log('View 1 classes:', document.getElementById('view1').className);
            console.log('View 2 classes:', document.getElementById('view2').className);
        }
    </script>
</body>
</html>
